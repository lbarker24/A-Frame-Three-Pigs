<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <a-scene renderer="colorManagement: true">
    <!-- asset manager -->
    <a-assets>
      <a-asset-item id="wolf" src="assets/wolf_with_animations/scene.gltf"></a-asset-item>
      <a-asset-item id="pig" src="assets/mc-java-pig/source/model.gltf"></a-asset-item>
      <img id="brick" src="assets/brick.jpeg">
      <img id="hay" src="assets/hay.jpeg">
      <img id="wood" src="assets/wood.jpeg">
    </a-assets>

    <!-- Motion -->
    <a-entity id="rig" movement-controls="fly: true; speed: 0.3">
      <a-entity camera position="0 1.6 0" look-controls>
      </a-entity>
    </a-entity>

    <!-- sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- ground -->
    <a-plane position="0 -1 0" rotation="-90 0 0" width="100" height="100" color="#228B22"></a-plane>
    <!-- wolf -->
    <a-entity gltf-model="#wolf" position="0 -.5 10s" rotation="0 -90 0"></a-entity>


    <!-- House -->
    <a-entity position="0 0 -2 ">
      <!-- pig -->
      <a-entity gltf-model="#pig" position="1.5 -1 1" rotation="0 180 0"></a-entity>
      <!-- Walls -->
      <a-box position="0 0 0" rotation="0 90 0" width="4" height="3" depth=".2" color="#F4A460" src="assets/hay.jpeg">
        <a-box position="2 0 1.9" rotation="0 90 0" width="4" height="3" depth=".2" color="#F4A460"
          src="assets/hay.jpeg"></a-box>
        <a-box position="0 0 4" rotation="0 0 0" width="4" height="3" depth=".2" color="#F4A460"
          src="assets/hay.jpeg"></a-box>
        <a-box position="-1.9 1 2" rotation="0 90 0" width="4" height="1" depth=".2" color="#F4A460"
          src="assets/hay.jpeg"></a-box>
        <a-box position="-1.9 0 .5" rotation="0 90 0" width="1" height="2" depth=".2" color="#F4A460"
          src="assets/hay.jpeg"></a-box>
        <a-box position="-1.9 0 3" rotation="0 90 0" width="2" height="2" depth=".2" color="#F4A460"
          src="assets/hay.jpeg"></a-box>
        <a-box position="1.7 -.5 1.9" rotation="0 90 0" width="1" height="1" depth=".2" color="#F4A460"
          src="assets/fire.jpeg"></a-box>
      </a-box>
      <!-- Roof -->
      <a-box position="0.525 2.154 0" rotation="45 90 0" width="5" height="4" depth=".2" color="black"></a-box>
      <a-box position="3.430 2.154 0" rotation="-45 90 0" width="5" height="4" depth=".2" color="black"></a-box>
      <a-cylinder position="2 2 0" color="#F4A460" segments-radial="3" radius="2" height="5" height="1"
        rotation="-90 0 0" scale="1.287 1 0.754" src="assets/hay.jpeg"></a-cylinder>
      <!-- chimmney -->
      <a-box position="1.5 3 0" rotation="0 0 0" width="1" height="1" depth="1" color="black"></a-box>
      <!-- Window -->
      <a-box position="-0.08 0.2" rotation="0 90 0" width="1" height="1" depth=".2" color="#F4A460">
        <a-box position="-.08 .2 4.1d" rotation="0 0 0" width="1" height="1" depth=".2" color="#F4A460"></a-box>
    </a-entity>

    <!-- House 2 -->
    <a-entity position="8 0 .2" rotation="0 -45 0 ">
      <!-- pig -->
      <a-entity gltf-model="#pig" position="1.5 -1 1" rotation="0 180 0"></a-entity>s
      <!-- Walls -->
      <a-box position="0 0 0" rotation="0 90 0" width="4" height="3" depth=".2" color="#F4A460" src="assets/wood.jpeg">
        <a-box position="2 0 1.9" rotation="0 90 0" width="4" height="3" depth=".2" color="#F4A460"
          src="assets/wood.jpeg"></a-box>
        <a-box position="0 0 4" rotation="0 0 0" width="4" height="3" depth=".2" color="#F4A460"
          src="assets/wood.jpeg"></a-box>
        <a-box position="-1.9 1 2" rotation="0 90 0" width="4" height="1" depth=".2" color="#F4A460"
          src="assets/wood.jpeg"></a-box>
        <a-box position="-1.9 0 .5" rotation="0 90 0" width="1" height="2" depth=".2" color="#F4A460"
          src="assets/wood.jpeg"></a-box>
        <a-box position="-1.9 0 3" rotation="0 90 0" width="2" height="2" depth=".2" color="#F4A460"
          src="assets/wood.jpeg"></a-box>
        <a-box position="1.7 -.5 1.9" rotation="0 90 0" width="1" height="1" depth=".2" color="#F4A460"
          src="assets/fire.jpeg"></a-box>
      </a-box>
      <!-- Roof -->
      <a-box position="0.525 2.154 0" rotation="45 90 0" width="5" height="4" depth=".2" color="black"></a-box>
      <a-box position="3.430 2.154 0" rotation="-45 90 0" width="5" height="4" depth=".2" color="black"></a-box>
      <a-cylinder position="2 2 0" color="black" segments-radial="3" radius="2" height="5" height="1" rotation="-90 0 0"
        scale="1.287 1 0.754" src="assets/wood.jpeg"></a-cylinder>
      <!-- chimmney -->
      <a-box position="1.5 3 0" rotation="0 0 0" width="1" height="1" depth="1" color="black"></a-box>
      <!-- Window -->
      <a-box position="-0.08 0.2" rotation="0 90 0" width="1" height="1" depth=".2" color="#F4A460">
        <a-box position="-.08 .2 4.1d" rotation="0 0 0" width="1" height="1" depth=".2" color="#F4A460"></a-box>
    </a-entity>

    <!-- House 3 -->
    <a-entity position="-7 0 2" rotation="0 45 0">
      <!-- pig -->
      <a-entity gltf-model="#pig" position="1.5 -1 1" rotation="0 180 0"></a-entity>
      <!-- Walls -->
      <a-box position="0 0 0" rotation="0 90 0" width="4" height="3" depth=".2" color="#F4A460" src="assets/brick.jpeg">
        <a-box position="2 0 1.9" rotation="0 90 0" width="4" height="3" depth=".2" color="#F4A460"
          src="assets/brick.jpeg"></a-box>
        <a-box position="0 0 4" rotation="0 0 0" width="4" height="3" depth=".2" color="#F4A460"
          src="assets/brick.jpeg"></a-box>
        <a-box position="-1.9 1 2" rotation="0 90 0" width="4" height="1" depth=".2" color="#F4A460"
          src="assets/brick.jpeg"></a-box>
        <a-box position="-1.9 0 .5" rotation="0 90 0" width="1" height="2" depth=".2" color="#F4A460"
          src="assets/brick.jpeg"></a-box>
        <a-box position="-1.9 0 3" rotation="0 90 0" width="2" height="2" depth=".2" color="#F4A460"
          src="assets/brick.jpeg"></a-box>
        <a-box position="1.7 -.5 1.9" rotation="0 90 0" width="1" height="1" depth=".2" color="#F4A460"
          src="assets/fire.jpeg"></a-box>
      </a-box>
      <!-- Roof -->
      <a-box position="0.525 2.154 0" rotation="45 90 0" width="5" height="4" depth=".2" color="black"></a-box>
      <a-box position="3.430 2.154 0" rotation="-45 90 0" width="5" height="4" depth=".2" color="black"></a-box>
      <a-cylinder position="2 2 0" segments-radial="3" radius="2" height="5" height="1" rotation="-90 0 0"
        scale="1.287 1 0.754" src="assets/brick.jpeg"></a-cylinder>
      <!-- chimmney -->
      <a-box position="1.5 3 0" rotation="0 0 0" width="1" height="1" depth="1" color="black"></a-box>
      <!-- Window -->
      <a-box position="-0.08 0.2" rotation="0 90 0" width="1" height="1" depth=".2" color="#F4A460">
        <a-box position="-.08 .2 4.1d" rotation="0 0 0" width="1" height="1" depth=".2" color="#F4A460"></a-box>
    </a-entity>





  </a-scene>
</body>

</html>
